<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter to Santa</title>
</head>
<h1><p>Письмо Санте</p></h1>
<p>Ну чтож пришло время заказать подарочки у Санты</p>
<body>
<form action="greetings.html">
<input type="text" placeholder="Логин" id="login" required>
    <br>
    <input type="password" placeholder="Пароль" id="pass" required>
    <br>
    <input type="text" placeholder="Имя" id="name" required>
    <br>
    <p>Пол:</p>
    <input type="radio" id="men" name="sex" value="Мальчик" required>
    <label for="men">Мальчик</label>
    <input type="radio" id="woman" name="sex" value="Девочка" required>
    <label for="woman">Девочка</label>
    <br>
    <br>
    <tr>Дата Рождения:</tr>
    <input type="date" id="date" required>
    <br>
    <br>
    <input type="radio" id="gift1" name="gift" value="Машинку">
    <label for="gift1">Машинку</label>
    <input type="radio" id="gift2" name="gift" value="Куклу Барби">
    <label for="gift2">Куклу Барби</label>
    <input type="radio" id="gift3" name="gift" value="Конструктор Лего">
    <label for="gift3">Конструктор Лего</label>
    <input type="radio" id="gift4" name="gift" value="Домик Барби">
    <label for="gift4">Домик Барби</label>
    <br>
    <p>В какой цвет упаковать твой подарочек:</p>
    <input type="color" value="#e25500">
    <input type="color" value="#ff00ff">
    <input type="color" value="#0000ff">
    <input type="color" value="#00ff00">
    <br>
    <p>Ты был хорошим ребенком в этом году</p>
    <input type="radio" id="choose" name="choise" value="Да">
    <label for="choose">Да</label>
    <input type="radio" id="choose1" name="choise" value="Нет">
    <label for="choose1">Нет</label>
    <input type="radio" id="choose2" name="choise" value="Наверное">
    <label for="choose2">Наверное</label>
    <br>
    <br>
    <button type="">Отправить пожелание</button>
    <br>
</form>
</body>
</html>
